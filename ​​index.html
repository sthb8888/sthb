<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云资料库 | 资源下载</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .logo { 
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 80%;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            margin: 10px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.6);
            background: #ff5252;
        }
        .btn-alt {
            background: #4ecdc4;
            box-shadow: 0 4px 10px rgba(78, 205, 196, 0.4);
        }
        .btn-alt:hover {
            box-shadow: 0 6px 15px rgba(78, 205, 196, 0.6);
            background: #3bb4ac;
        }
        .loading {
            font-size: 16px;
            margin: 30px 0;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .qrcode-container {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 28px; }
            .btn { padding: 14px 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- 阿里云图标 -->
            <svg viewBox="0 0 24 24" fill="#FF6A00" xmlns="http://www.w3.org/2000/svg">
                <path d="M.2 0h23.6c.11 0 .2.09.2.2v23.6a.2.2 0 01-.2.2H.2a.2.2 0 01-.2-.2V.2C0 .09.09 0 .2 0zm11.36 17.225v-6.64h-1.6l-3.16 1.52.48.72 2.48-1.2c.04.16.08.307.12.447.08.267.16.54.24.82-.08.32-.16.653-.24 1h6.08l-.8-1.2h-4.6c-.16-.54-.347-1.067-.56-1.58h4.44c.28 0 .52-.1.72-.3.2-.2.3-.44.3-.74 0-.267-.1-.5-.3-.7-.2-.2-.44-.3-.72-.3H8c-.107 0-.22.013-.34.04-.12.027-.227.06-.32.1.213-.533.44-1.073.68-1.62h9.6l.8-1.2h-9.8c-.32-.587-.647-1.16-.98-1.72.053.1.117.21.19.33.08.12.15.23.21.33h-4.8l-.8-1.2h5.32c.307-.507.627-1.007.96-1.5-.44.253-.907.483-1.4.69-.493.207-1 .39-1.52.55h-4.44l-.8-1.2h5.88c.587-.213 1.16-.44 1.72-.68.36.533.7 1.083 1.02 1.65.367-.587.77-1.143 1.21-1.67H5.8l-.8-1.2h11.48l.48.8h-2.28c-.62.62-1.233 1.283-1.84 1.99-.313.373-.623.763-.93 1.17h3.86c.293 0 .553.1.78.3.227.2.34.447.34.74 0 .293-.113.547-.34.76-.227.213-.487.32-.78.32h-4.12c.207.58.42 1.153.64 1.72h3.56c.293 0 .553.1.78.3.227.2.34.447.34.74 0 .293-.113.547-.34.76-.227.213-.487.32-.78.32h-3.28c.24.58.487 1.15.74 1.71.253.56.507 1.1.76 1.62z"/>
            </svg>
        </div>
        
        <h1>阿里云资料库</h1>
        <p>您即将访问位于阿里云的资源资料库，点击下方按钮继续</p>
        
        <a id="redirectBtn" class="btn" target="_blank">
            立即访问资料库
        </a>
        
        <div class="loading" id="loadingText">正在准备跳转，请稍候...</div>
        <div class="spinner" id="loadingSpinner"></div>
        
        <div class="qrcode-container">
            <p>如遇访问问题，可扫描二维码在浏览器中打开</p>
            <!-- 二维码占位图 -->
            <div id="qrcode" style="width: 150px; height: 150px; margin: 10px auto; background: white; padding: 10px;"></div>
        </div>
    </div>

    <script>
        // ===== 配置区域（修改此处）=====
        const ALIYUN_URL = 'http://8.218.131.183:8080/resources'; // 替换为你的阿里云地址
        // ===========================
        
        const redirectBtn = document.getElementById('redirectBtn');
        const loadingText = document.getElementById('loadingText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // 设置跳转链接
        redirectBtn.href = ALIYUN_URL;
        
        // 检测是否是微信浏览器
        function isWeixinBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }
        
        // 处理跳转逻辑
        function handleRedirect() {
            // 显示加载状态
            loadingText.style.display = 'block';
            loadingSpinner.style.display = 'block';
            redirectBtn.style.display = 'none';
            
            // 微信环境特殊处理
            if (isWeixinBrowser()) {
                // 方法1：使用iframe尝试跳转
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = ALIYUN_URL;
                document.body.appendChild(iframe);
                
                // 方法2：延迟打开浏览器页面
                setTimeout(() => {
                    alert('请在右上角菜单中使用浏览器打开此页面');
                }, 1000);
            } else {
                // 非微信环境直接跳转
                window.location.href = ALIYUN_URL;
            }
        }
        
        // 绑定按钮点击事件
        redirectBtn.addEventListener('click', function(e) {
            e.preventDefault();
            handleRedirect();
        });
        
        // 页面加载后自动尝试跳转（可选）
        // window.addEventListener('DOMContentLoaded', function() {
        //   handleRedirect();
        // });
    </script>
</body>
</html>
